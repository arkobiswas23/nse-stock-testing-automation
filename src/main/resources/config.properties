# Application Configuration
nse.base.url=https://www.nseindia.com/
implicit.wait.timeout=10
explicit.wait.timeout=20
page.load.timeout=30

# Browser Configuration
default.browser=chrome
headless.mode=false

# Screenshot Configuration
screenshot.on.failure=true
screenshot.directory=screenshots/

# Report Configuration
extent.report.path=reports/extent-report.html
extent.report.title=NSE Stock Information Test Report
extent.report.name=Automation Test Results

# Test Data
default.stock.symbol=TATAMOTORS
test.stocks=TATAMOTORS,RELIANCE,INFY,HDFCBANK,ICICIBANK